{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <section class="bg-light">
        <div class=" container my-5">
            <div class="row">
                <div class="col-12 col-sm-6 mx-auto">
                    <p class=" text-muted">This app is for Egbin staff use only.</p>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <h3 class="mb-3">LOGIN INTO YOUR ACCOUNT</h3>
                            {{form|crispy}}
                        </fieldset>
   
                        <div class=" form-group">
                            <button class="btn btn-dark col-12">
                                Log into account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
